<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Movimiento de los Ojos</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>

  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>

  <script>
    
    window.onload = function () {
  const startBtn = document.getElementById("startBtn");
  const stats = document.getElementById("stats");
  const timeEl = document.getElementById("time");
  const recordEl = document.getElementById("record");
  let time = 0;
  let record = 0;
  let intervalId = null;

  function startTimer() {
    intervalId = setInterval(() => {
      time++;
      timeEl.textContent = time;
      if (time > record) {
        record = time;
        recordEl.textContent = record;
      }
    }, 1000);
  }

  function resetTimer() {
    clearInterval(intervalId);
    time = 0;
    timeEl.textContent = time;
  }

  startBtn.addEventListener("click", function () {
    webgazer
      .setGazeListener(function (data, elapsedTime) {
        if (data == null) {
          return;
        }
        if (data.x < 0 || data.x > window.innerWidth || data.y < 0 || data.y > window.innerHeight) {
          resetTimer();
          return;
        }
        const pointSize = 10;
        const ctx = webgazer.getCanvas().getContext("2d");
        ctx.beginPath();
        ctx.arc(data.x, data.y, pointSize, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        if (intervalId == null) {
          startTimer();
        }
      })
      .begin();
  });
};


  </script>


  <style>
    body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        font-size: 16px;
      }

      #startBtn, #exitBtn {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        margin-right: 10px;
      }

      #startBtn:hover, #exitBtn:hover {
        background-color: #0069d9;
      }

      #gazeDot {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red;
        pointer-events: none;
      }

      #timerContainer {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        text-align: right;
        color: #333;
      }

      #recordContainer {
        position: absolute;
        top: 50px;
        right: 10px;
        font-size: 18px;
        text-align: right;
        color: #333;
      }

      @media (max-width: 768px) {
        .container {
          max-width: 600px;
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        .container {
          max-width: 300px;
          font-size: 12px;
        }

        #startBtn, #exitBtn {
          padding: 5px;
          font-size: 14px;
        }
      }
  </style>
</head>


<body>
  <div class="container">
    <h1>Detector de Movimiento de los Ojos</h1>
    <p>Semilleros de Investigación - Corporación Universitaria UNITEC</p>
    <p>Esta aplicación usa la libreria WebGazer.js como modelo de Inteligencia Artificial.</p>
    <p>Haga clic en el botón a continuación para iniciar la calibración:</p>
    
     
      <button id="startBtn">Iniciar Calibración</button>
    </div>

    <div id="gazeDot"></div>
    <div id="timerContainer">Tiempo: <span id="timerValue">0</span>s</div>
    <div id="recordContainer">Record: <span id="recordValue">0</span>s</div>

    <button id="exitBtn">Salir de la sesión</button>
</body>

</html>
